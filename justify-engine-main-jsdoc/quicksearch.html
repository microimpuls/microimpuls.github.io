х либо ошибке, принмает аргументы: error - код ошибки Source: data.js requestPaymentList(options, callbackFunc) Запрос списка платежей и списаний абонента Parameters: Name Type Description options словарь доп. аргументов к запросу callbackFunc метод, который будет вызван после получения данных либо ошибке, принмает аргументы: error - код ошибки Source: data.js requestPortalClientList(options, callbackFunc) Запрос списка клиентов. Parameters: Name Type Description options словарь доп. аргументов к запросу callbackFunc метод, который будет вызван после получения данных либо ошибке, принимает аргументы: errorCode - код ошибки. Source: data.js requestPortalSettingsList(options, callbackFunc) Запрос списка настроек для приложения Parameters: Name Type Description options словарь доп. аргументов к запросу callbackFunc метод, который будет вызван после получения данных либо ошибке, принмает аргументы: error - код ошибки, settings - словарь с полученными настройками Source: data.js requestPortalVersion(engineVersion, callbackFunc) Запрос версии engine/шаблона Parameters: Name Type Description engineVersion флаг выбора части приложения: true - engine, false - шаблон callbackFunc метод, который будет вызван после получения данных, принимает аргументы: data - данные ответа Source: data.js requestProcessPayment(optionsPost, callbackFunc) Запрос передачи платежных данных Parameters: Name Type Description optionsPost словарь параметров к запросу, обязательные параметры: payment_id - номер платежа, card_number - номер карты (одной строкой, без разделительных знаков), card_holder - владелец карты (латиницей, как на карте), card_expire - дата, до которой карта действительна (в формате &quot;мм.гггг&quot;), card_cvv - код CVV карты callbackFunc метод, который будет вызван после получения данных либо ошибке, принмает аргументы: error - код ошибки, action - действие для формы ввода кода подтверждения (при наличии 3D-Secure) params - дополнительные параметры для формы ввода кода подтвер ее приложение в список внешних приложений шаблона Parameters: Name Type Description application объект внешнего приложения name название приложения, по которому к нему будут происходить обращения в шаблоне Source: display.js addPopupScreen(screen, name) Добавляет всплывающее окно в список всплывающих окон шаблона. Parameters: Name Type Description screen объект всплывающего окна name название окна, по которому к нему будут происходить обращения в шаблоне Source: display.js addScreen(screen, name) Добавляет экран в список экранов шаблона. Parameters: Name Type Description screen объект экрана name название экрана, по которому к нему будут происходить обращения в шаблоне Source: display.js back(defaultScreen) Переход на предыдущий экран, согласно истории переходов между экранами Parameters: Name Type Description defaultScreen название экрана по умолчанию, на который следует перейти в случае ошибок или отсутствия истории переходов Source: display.js cleanHistory() Очищает всю историю переходов внутри интерфейса (и для экранов, и для всплывающих окон) Source: display.js clearApplicationList() Полная очистка списка внешних приложений шаблона Source: display.js computeScaleDividers() Определяет коэффициенты масштабирования для ширины и высоты слоя/окна с интерфейсом приложения. Если масштабирование не применялось, то коэффициентам присваивается 1. Source: display.js getCurrentPopupScreen() Возвращает объект всплывающего окна, отображаемого в данный момент Source: display.js Returns: Type * getCurrentScreen() Возвращает объект экрана, отображаемого в данный момент Source: display.js Returns: Type * getHeight() Возвращает высоту слоя/окна с интерфейсом приложения Source: display.js Returns: Type Number getLengthOfHistory() Возвращает количество экранов, сохраненных в истории переходов между экранами Source: display.js Returns: Type Number getLengthOfPopupHistory() Возвращает количество всплывающих окон, сохраненных в истории переходов между всплывающими окнами Source: display.js Returns: Type Number getScaleDividerByX() Возвращает коэффициент масштабирования для ширины слоя/окна с интерфейсом приложения. Source: display.js Returns: Type Number getScaleDividerByY() Возвращает коэффициент масштабирования для высоты слоя/окна с интерфейсом приложения. Source: display.js Returns: Type Number getScreenByName(name) Возвращает объект экрана, по его имени Parameters: Name Type Description name название экрана в шаблоне Source: display.js Returns: Type * getWidth() Возвращает ширину слоя/окна с интерфейсом приложения Source: display.js Returns: Type Number hideAllScreens() Скрывает все экраны шаблона Source: display.js isApplicationExist(name) Проверка на наличие внешнего приложения в шаблоне Parameters: Name Type Description name название внешнего приложения Source: display.js Returns: true - если приложение существует, false - если такое приложение не найдено Type Boolean isScaled() Возвращает true если к интерфейсу было применено масштабирование, и false если интерфейс не масштабирован Source: display.js Returns: Type Boolean isScreenExist(name) Проверка на наличие экрана в шаблоне Parameters: Name Type Description name название экрана Source: display.js Returns: true - если экран существует, false - если такой экран не найден Type Boolean keyDown(keyCode, param) Передает дальнейшую обработку нажатия кнопки пульта на уровень экрана/окна Parameters: Name Type Description keyCode название кнопки param дополнительные параметры Source: display.js managePopupScreenHiding(name) Реализует логику скрытия всплывающего окна, в случае если было открыто несколько окон Parameters: Name Type Description name название всплывающего окна, которое необходимо скрыть Source: display.js mouseEnter(param) Обрабатывает событие наведения курсора мыши на элемент (onmouseenter) и передает дальнейшую обработку на уровень экрана/окна Parameters: Name Type Description param значение атрибута x-mouse-enter-param для HTML-элемента, используется как идентификатор для метода, по которому его можно вызвать, либо как дополнительный параметр для обработки внутри экрана/окна Source: display.js mouseLeave(param) Обрабатывает событие выхода курсора мыши из области элемента и передает дальнейшую обработку на уровень экрана/окна Parameters: Name Type Description param значение атрибута x-mouse-leave-param для HTML-элемента, используется как идентификатор для метода, по которому его можно вызвать, либо как дополнительный параметр для обработки внутри экрана/окна Source: display.js mouseMove(e) Обрабатывает движение курсора мыши (onmousemove) и передает дальнейшую обработку на уровень экрана/окна Parameters: Name Type Description e объект события движения курсора Source: display.js reset() Вызывает метод reset для всех экранов шаблона Source: display.js resetResized(name) Сбрасывает информацию о том, что для экрана применялся метод resize. После этого, при следующем отображении экрана, к нему снова будет применен метод resize. Parameters: Name Type Description name название экрана в шаблоне Source: display.js resize(w, h) Вызывает метод resize для всех экранов шаблона Parameters: Name Type Description w ширина слоя/окна с интерфейсом приложения h высота слоя/окна с интерфейсом приложения Source: display.js runApplication(name) Вызов (запуск) внешнего приложения Parameters: Name Type Description name название приложения Source: display.js setAutoSize() Определяет предпочтительные ширину и высоту слоя/окна с интерфейсом приложения и применяет их. Source: display.js setGlobalKeyCodeHandler(keyCode, handler, context) Обеспечивает единый функционал по нажатию кнопки во всех экранах Parameters: Name Type Description keyCode название кнопки handler метод с функционалом кнопки context объект экрана, в котором находится вызываемый метод (контекст выполнения метода) Source: display.js setGlobalMouseEnterHandler(param, handler, context) Обеспечивает единый функционал для наведения курсора на область элемента (событие onmouseenter), которое происходит на ряде похожих элементов во всех экранах Parameters: Name Type Description param значение атрибута x-mouse-enter-param для HTML-элемента, используется как идентификатор для метода, по которому его можно вызвать handler метод с функционалом context объект экрана, в котором находится вызываемый метод (контекст выполнения метода) Source: display.js setGlobalMouseLeaveHandler(param, handler, context) Обеспечивает единый функционал для выхода курсора из области элемента (событие onmouseleave), которое происходит на ряде похожих элементов во всех экранах Parameters: Name Type Description param значение атрибута x-mouse-leave-param для HTML-элемента, используется как идентификатор для метода, по которому его можно вызвать handler метод с функционалом context объект экрана, в котором находится вызываемый метод (контекст выполнения метода) Source: display.js setGlobalMouseMoveHandler(handler, context) Обеспечивает единый функционал для движений курсора мыши во всех экранах Parameters: Name Type Description handler метод с функционалом context объект экрана, в котором находится вызываемый метод (контекст выполнения метода) Source: display.js setGlobalWheelHandler(handler, context) Обеспечивает единый функционал для использования колесика прокрутки мыши (событие onwheel) во всех экранах Parameters: Name Type Description handler метод с функционалом context объект экрана, в котором находится вызываемый метод (контекст выполнения метода) Source: display.js setHeight(value) Устанавливает высоту слоя/окна с интерфейсом приложения Parameters: Name Type Description value значение высоты Source: display.js setWidth(value) Устанавливает ширину слоя/окна с интерфейсом приложения Parameters: Name Type Description value значение ширины Source: display.js showPopupScreen(name, id) Отображает всплывающее окно Parameters: Name Type Description name название экрана в шаблоне id id HTML-элемента, с которым каким-либо образом связано окно Source: display.js showScreen(name, skipHistory, obj) Отображает экран Parameters: Name Type Description name название экрана в шаблоне skipHistory флаг, указывающий что экран не должен сохраняться в истории переходов obj Source: display.js wheel(e) Обрабатывает событие прокрутки колесика мыши (onwheel) и передает дальнейшую обработку на уровень экрана/окна Parameters: Name Type Description e объект события прокрутки колесика Source: display.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"BaseLang.html":{"id":"BaseLang.html","title":"Class: BaseLang","body":" Justify Engine: Main Namespaces AppDeviceHelper Classes BaseApplicationBaseDataBaseData~ChannelBaseData~ClientBaseData~DataCenterBaseData~MessageBaseData~ProgramBaseData~VideoFileBaseDisplayBaseLangBaseMenuBasePlayerBaseScreenBaseSettingsBaseWidgetHelper.TimedCache Class: BaseLang BaseLang new BaseLang() Базовый класс &quot;Локаль&quot;, содержащий методы для работы с локализуемыми элементами приложения Source: lang.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"BaseMenu.html":{"id":"BaseMenu.html","title":"Class: BaseMenu","body":" Justify Engine: Main Namespaces AppDeviceHelper Classes BaseApplicationBaseDataBaseData~ChannelBaseData~ClientBaseData~DataCenterBaseData~MessageBaseData~ProgramBaseData~VideoFileBaseDisplayBaseLangBaseMenuBasePlayerBaseScreenBaseSettingsBaseWidgetHelper.TimedCache Class: BaseMenu BaseMenu new BaseMenu() Базовый класс &quot;Меню&quot;, содержит методы генерации и управления экранным меню (прокручиваемые списки и &quot;сетка&quot;) Source: menu.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"BasePlayer.html":{"id":"BasePlayer.html","title":"Class: BasePlayer","body":" Justify Engine: Main Namespaces AppDeviceHelper Classes BaseApplicationBaseDataBaseData~ChannelBaseData~ClientBaseData~DataCenterBaseData~MessageBaseData~ProgramBaseData~VideoFileBaseDisplayBaseLangBaseMenuBasePlayerBaseScreenBaseSettingsBaseWidgetHelper.TimedCache Class: BasePlayer BasePlayer new BasePlayer() Базовый класс &quot;Плеер&quot;, содержит методы работы с плеером устройства (воспроизведение видео, пауза, перемотка и т.д.) Source: player.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"BaseScreen.html":{"id":"BaseScreen.html","title":"Class: BaseScreen","body":" Justify Engine: Main Namespaces AppDeviceHelper Classes BaseApplicationBaseDataBaseData~ChannelBaseData~ClientBaseData~DataCenterBaseData~MessageBaseData~ProgramBaseData~VideoFileBaseDisplayBaseLangBaseMenuBasePlayerBaseScreenBaseSettingsBaseWidgetHelper.TimedCache Class: BaseScreen BaseScreen new BaseScreen() Базовый класс &quot;Экран&quot;, содержит методы работы и отображения виртуального экрана - слоя с элементами интерфейса и обработкой кнопок пульта Source: screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"BaseSettings.html":{"id":"BaseSettings.html","title":"Class: BaseSettings","body":" Justify Engine: Main Namespaces AppDeviceHelper Classes BaseApplicationBaseDataBaseData~ChannelBaseData~ClientBaseData~DataCenterBaseData~MessageBaseData~ProgramBaseData~VideoFileBaseDisplayBaseLangBaseMenuBasePlayerBaseScreenBaseSettingsBaseWidgetHelper.TimedCache Class: BaseSettings BaseSettings new BaseSettings() Базовый класс &quot;Настройки&quot;, содержит методы чтения и сохранения настроек в памяти устройства Source: settings.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"BaseWidget.html":{"id":"BaseWidget.html","title":"Class: BaseWidget","body":" Justify Engine: Main Namespaces AppDeviceHelper Classes BaseApplicationBaseDataBaseData~ChannelBaseData~ClientBaseData~DataCenterBaseData~MessageBaseData~ProgramBaseData~VideoFileBaseDisplayBaseLangBaseMenuBasePlayerBaseScreenBaseSettingsBaseWidgetHelper.TimedCache Class: BaseWidget BaseWidget new BaseWidget() Базовый класс для виджетов Source: application.js Methods getId() Возвращает id виджета Source: application.js Returns: Type String getTitle() Возвращает название виджета Source: application.js Returns: Type String render() Метод для отображения виджета в портале Source: application.js run() Вызов функционала виджета, если он предусмотрен Source: application.js setTitle(value) Устанавливает название виджета Parameters: Name Type Description value название виджета Source: application.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"Device.html":{"id":"Device.html","title":"Namespace: Device","body":" Justify Engine: Main Namespaces AppDeviceHelper Classes BaseApplicationBaseDataBaseData~ChannelBaseData~ClientBaseData~DataCenterBaseData~MessageBaseData~ProgramBaseData~VideoFileBaseDisplayBaseLangBaseMenuBasePlayerBaseScreenBaseSettingsBaseWidgetHelper.TimedCache Namespace: Device Device Пространство имен для слоя взаимодействия с API устройства Source: device.js Members &lt;static&gt; onDeviceInfoLoadedCallback Метод, который будет вызван после загрузки информации об устройстве Source: device.js Methods &lt;static&gt; deinit() Позволяет корректно завершить работу с устройством перед перезагрузкой приложения или устройства Source: device.js &lt;static&gt; deleteAllCookies() Удаление всех cookies устройства Source: device.js &lt;static&gt; emptyKeyHandler(event) Обрабатывает нестандартные ситуации, связанные с цифровым кодом кнопок пульта (например: код отрицальный или равен 0) Parameters: Name Type Description event событие нажатия кнопки Source: device.js &lt;static&gt; exitToPortal() Выход из приложения в стандартный интерфейс устройства. в зависимости от устройства может быть: список приложений, встроенный портал, настройки и т.д. Source: device.js &lt;static&gt; getAPIVersion() Возвращает версию API устройства (при наличии поддержки со стороны устройства) Source: device.js Returns: Type * &lt;static&gt; getAspectRatioList() Возвращает список режимов соотношения сторон, доступных на устройстве (при наличии поддержки со стороны устройства) Source: device.js Returns: Type Array &lt;static&gt; getAspectRatioName() Возвращает название текущего режима соотношения сторон для видео Source: device.js Returns: Type String &lt;static&gt; getAudioOutMode() Возвращает аудиоформат, который используется в данный момент устройством (при наличии поддержки со стороны устройства) Source: device.js Returns: название аудиоформата Type String &lt;static&gt; getAudioOutModeList() Возвращает список аудиоформатов поддерживаемых устройством (при наличии поддержки со стороны устройства) Source: device.js Returns: Type Array &lt;static&gt; getAudioTracksInfo() Возвращает список аудиодорожек потока Source: device.js Returns: Type Array &lt;static&gt; getBufferLoad() Возвращает текущую загрузку буфера для потока (при наличии поддержки со стороны устройства) Source: device.js Returns: Type Number &lt;static&gt; getDeviceKind() Возвращает название устройства, на котором запущен портал Source: device.js Returns: Type String &lt;static&gt; getDeviceModel() Возвращает модель устройства Source: device.js Returns: Type String &lt;static&gt; getDeviceReleaseYear() Возвращает год выпуска устройства (при наличии поддержки со стороны устройства) Source: device.js Returns: Type * &lt;static&gt; getDeviceType() Возвращает тип устройства: Set Top Box, Smart TV и т.д. Source: device.js Returns: Type String &lt;static&gt; getDeviceUID() В зависимости от поддержки со стороны устройства возвращает либо уникальный идентификатор устройства, либо его MAC-адрес Source: device.js Returns: Type String &lt;static&gt; getDeviceVersion() Возвращает версию устройства (при наличии поддержки со стороны устройства) Source: device.js Returns: Type String &lt;static&gt; getDisplayHeight() Возвращает высоту слоя/окна с интерфейсом приложения Source: device.js Returns: Type Number &lt;static&gt; getDisplayWidth() Возвращает ширину слоя/окна с интерфейсом приложения Source: device.js Returns: Type Number &lt;static&gt; getFirmwareVersion() Возвращает версию прошивки (при наличии поддержки со стороны устройства) Source: device.js Returns: Type String &lt;static&gt; getIndexOfSelectedAudioTrack() Возвращает индекс выбранной на устройстве аудиодорожки Source: device.js Returns: Type Number &lt;static&gt; getKeyCodeName(keyCode) Возвращает название кнопки по ее цифровому коду Parameters: Name Type Description keyCode цифровой код кнопки Source: device.js Returns: Type String &lt;static&gt; getLanLinkStatus() Возвращает состояние подключения к сети через проводной интерфейс (при наличии поддержки со стороны устройства) Source: device.js Returns: true - подключение активно, false - подключение отсутствует Type Boolean &lt;static&gt; getMacAddress() Возвращает MAC-адрес устройства Source: device.js Returns: Type String &lt;static&gt; getNetworkLinkStatus() Возвращает состояние подключения к сети вне зависимости от интерфейса (при наличии поддержки со стороны устройства) Source: device.js Returns: true - подключение активно, false - подключение отсутствует Type Boolean &lt;static&gt; getPictureHeight() Возвращает высоту видео Source: device.js Returns: Type Number &lt;static&gt; getPictureWidth() Возвращает ширину видео Source: device.js Returns: Type Number &lt;static&gt; getPlayingTime() Возвращает текущее время воспроизведения (в случае поддержки со стороны потока/устройства) Source: device.js Returns: Type Number &lt;static&gt; getSerialNumber() Возвращает серийный номер устройства (при наличии поддержки со стороны устройства) Source: device.js Returns: Type String &lt;static&gt; getSettingsValue(valueName, defaultValue) Возвращает текущее значение настройки абонента, которое хранится в памяти устройства Parameters: Name Type Description valueName название настройки, значение которой необходимо получить defaultValue значение по умолчанию, которое будет возвращено в случае отсутствия сохраненного значения Source: device.js &lt;static&gt; getVideoDuration() Возвращает длительность видео (в случае поддержки со стороны потока/устройства) Source: device.js Returns: Type Number &lt;static&gt; getVideoMode() Возвращает разрешение и режим для видеовыхода, которые установлены на устройстве Source: device.js Returns: Type String &lt;static&gt; getVolume() Возвращает установленный на устройстве уровень звука Source: device.js &lt;static&gt; getWebEngine() Возвращает название движка встроенного браузера Source: device.js Returns: Type String &lt;static&gt; getWifiLinkStatus() Возвращает состояние подключения к сети через Wi-Fi интерфейс (при наличии поддержки со стороны устройства) Source: device.js Returns: true - подключение активно, false - подключение отсутствует Type Boolean &lt;static&gt; init() Инициализация, при которой для устройства применяются все необходимые настройки для корректной работы портала Source: device.js &lt;static&gt; initDevice(pathPrefix, callbackInit) Инициализация устройства в шаблоне, при которой происходит подключение к слою взаимодействия с API устройства Parameters: Name Type Description pathPrefix префикс для пути, который необходимо добавить, чтобы обратиться из HTML-файла шаблона к файлам engine (например: &quot;../../../&quot;) callbackInit метод, который будет вызван после инициализации, принимает аргументы: deviceKind - название устройства Source: device.js &lt;static&gt; initDisplay() Установка настроек дисплея, графики и видео на уровне устройства, для корректного отображения интерфейса приложения и воспроизведения видео Source: device.js &lt;static&gt; initPlayer() Используется при загрузке приложения для применения настроек, необходимых для корректной работы плеера Source: device.js &lt;static&gt; keyDown(event) Обработка нажатия кнопки пульта на уровне устройства Parameters: Name Type Description event событие нажатия кнопки Source: device.js &lt;static&gt; loadAudioTracksInfo() Сохранение локально информации о списке аудиодорожек потока Source: device.js &lt;static&gt; loadSettings(filename, onSettingsLoadedCallback) Получение настроек абонента из памяти устройс
