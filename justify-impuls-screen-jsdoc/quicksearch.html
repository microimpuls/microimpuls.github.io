писках) Parameters: Name Type Description displayWidth ширина экрана displayHeight высота экрана Source: epg.screen.js setChannel(value) Установка канала, программа передач которого отображается на экране Parameters: Name Type Description value Source: epg.screen.js setNextDate() Переход на программу передач следующего дня Source: epg.screen.js setParentScreen(value) Установка родительного экрана - того, откуда была вызвана программа передач Parameters: Name Type Description value идентификатор экрана Source: epg.screen.js setPrevDate() Переход на программу предач предыдущего дня Source: epg.screen.js show() Отображение экрана &quot;Программа передач&quot; (отрисовка всех элементов и загрузка программы передач) Source: epg.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"FirstLoadingScreen.html":{"id":"FirstLoadingScreen.html","title":"Class: FirstLoadingScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: FirstLoadingScreen FirstLoadingScreen new FirstLoadingScreen() Экран-заглушка на время инициализации приложения (выполнения кода из init.js) Source: firstloading.screen.js Methods &lt;inner&gt; init() Инициализация экрана Source: firstloading.screen.js &lt;inner&gt; show() Отображение экрана Source: firstloading.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"GamesRecordsScreen.html":{"id":"GamesRecordsScreen.html","title":"Class: GamesRecordsScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenG  init() Инициализация экрана Source: historyofpayments.screen.js key_back() Обработчик нажатия кнопки &quot;Назад&quot; (переход в экран &quot;Баланс&quot;) Source: historyofpayments.screen.js key_backspace() Обработчик нажатия кнопки &quot;Возврат&quot; (в случае работающего плеера - переход в полноэкранный режим плеера, иначе переход в главное меню) Source: historyofpayments.screen.js key_down() Обработчик нажатия кнопки &quot;Вниз&quot; (навигация по списку платежей) Source: historyofpayments.screen.js key_exit() Обработчик нажатия кнопки &quot;Выход&quot; (в случае работающего плеера - переход в полноэкранный режим плеера, иначе переход в главное меню) Source: historyofpayments.screen.js key_menu() Обработчик нажатия кнопки &quot;Меню&quot; (переход в экран главного меню) Source: historyofpayments.screen.js key_up() Обработчик нажатия кнопки &quot;Вверх&quot; (навигация по списку платежей) Source: historyofpayments.screen.js refresh() Перерисовка списка платежей Source: historyofpayments.screen.js show() Отображение экрана &quot;История платежей&quot; (сопровождается запросом списка платежей абонента) Source: historyofpayments.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"InfoScreen.html":{"id":"InfoScreen.html","title":"Class: InfoScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: InfoScreen InfoScreen new InfoScreen() Экран &quot;Информация&quot; (данные абонента, например, имя, номер абонемента, IP-адрес, тип устройства, модель устройства, версия прошивки и прочее) Source: info.screen.js Methods init() Инициализация экрана (сопровождается запросом версии фронтенда) Source: info.screen.js key_back() Обработчик нажатия кнопки &quot;Назад&quot; (переход в экран &quot;Мой профиль&quot;) Source: info.screen.js key_backspace() Обработчик нажатия кнопки &quot;Возврат&quot; (в случае работающего плеера - переход в полноэкранный режим плеера, иначе переход в главное меню) Source: info.screen.js key_exit() Обработчик нажатия кнопки &quot;Выход&quot; (в случае работающего плеера - переход в полноэкранный режим плеера, иначе переход в главное меню) Source: info.screen.js key_menu() Обработчик нажатия кнопки &quot;Меню&quot; (переход в главное меню) Source: info.screen.js key_power() Обработчик нажатия кнопки &quot;Питание&quot; (переход в спящий режим) Source: info.screen.js setAccountId(value) Установка номера аккаунта Parameters: Name Type Description value номер аккаунта Source: info.screen.js setActivationDaysLeft(value) Установка числа дней, оставшихся до деактивации Parameters: Name Type Description value число дней, оставшихся до деактивации Source: info.screen.js setContractNumber(value) Установка номера контракта Parameters: Name Type Description value номер контракта Source: info.screen.js setDeviceModel(value) Установка модели устройства Parameters: Name Type Description value модель устройства Source: info.screen.js setDeviceSerial(value) Установка серийного номера устройства Parameters: Name Type Description value серийный номер устройства Source: info.screen.js setFirmware(value) Установка названия прошивки Parameters: Name Type Description value название прошивки Source: info.screen.js setIpAddress(value) Установка IP-адреса Parameters: Name Type Description value IP-адрес Source: info.screen.js setMacAddress(value) Установка MAC-адреса Parameters: Name Type Description value MAC-адрес Source: info.screen.js setMiddlewareVersion(value) Установка версии бекенда Parameters: Name Type Description value версия бекенда Source: info.screen.js setName(value) Установка имени абонента Parameters: Name Type Description value имя Source: info.screen.js setPortalVersion(value) Установка версии фронтенда Parameters: Name Type Description value версия фронтенда Source: info.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"KeyboardScreen.html":{"id":"KeyboardScreen.html","title":"Class: KeyboardScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: KeyboardScreen KeyboardScreen new KeyboardScreen() Окно &quot;Виртуальная клавиатура&quot; (позволяет вводить символы в заданные поля, навигация по кнопкам происходит либо стрелками пульта, либо мышкой) Source: keyboard.screen.js Methods changeMode() Перерисовка клавиатуры после смены её режима Source: keyboard.screen.js getNextItemIndex(itemIndex, nextMenuIndex) Получение номера следующей доступной по навигации клавиши Parameters: Name Type Description itemIndex номер клавиши в текущем списке клавиш nextMenuIndex номер списка клавиш, в котором надо искать доступную для перехода клавиши Source: keyboard.screen.js Returns: номер искомой клавиши Type * getNextMenuIndex(itemIndex, typingArray) Получение номера следующего доступного по навигации списка клавиш Parameters: Name Type Description itemIndex номер клавиши в текущем списке клавиш typingArray массив номеров списков клавиатуры, в том порядке, в котором их нужно проверять на возможность перейти на них Source: keyboard.screen.js Returns: номер искомого списка клавиш Type number gotoMenu(itemIndex, menuIndex) Переход на нужный ряд клавиш Parameters: Name Type Description itemIndex номер клавиши в списке menuIndex номер списка [0-5] Source: keyboard.screen.js handleKeyboardButton(tmp, str) Обработчик нажатия на клавишу Parameters: Name Type Description tmp уже введенная в поле клавиатуры строка str строка, получившаяся после нажатия Source: keyboard.screen.js handleKeyboardSystemButton(tmp) Обработчик нажатия на системную клавишу Parameters: Name Type Description tmp уже введенная в поле клавиатуры строка Source: keyboard.screen.js Returns: получившаяся на выходе строка Type * hide() Очистка параметров сессии клавиатуры и скрытие окна Source: keyboard.screen.js init() Иницилизация окна клавиатуры (инициализация списков клавиш, установка коллбэка на скрытие окна) Source: keyboard.screen.js key_back() Обработчик нажатия кнопки &quot;Назад&quot; (скрытие окна клавиатуры) Source: keyboard.screen.js key_backspace() Обработчик нажатия кнопки &quot;Возврат&quot; (функционал клавиши &quot;Стереть&quot;) Source: keyboard.screen.js key_digit(digit) Обработчик нажатия кнопки &quot;Цифра&quot; (ввод цифры в поле ввода клавиатуры) Parameters: Name Type Description digit вводимая цифра Source: keyboard.screen.js key_down() Обработчик нажатия кнопки &quot;Вниз&quot; (навигация по клавиатуре) Source: keyboard.screen.js key_enter() Обработчик нажатия кнопки &quot;ОК&quot; (нажатие на клавишу в фокусе) Source: keyboard.screen.js key_exit() Обработчик нажатия кнопки &quot;Выход&quot; (скрытие окна клавиатуры) Source: keyboard.screen.js key_left() Обработчик нажатия кнопки &quot;Влево&quot; (навигация по клавиатуре) Source: keyboard.screen.js key_right() Обработчик нажатия кнопки &quot;Вправо&quot; (навигация по клавиатуре) Source: keyboard.screen.js key_up() Обработчик нажатия кнопки &quot;Вверх&quot; (навигация по клавиатуре) Source: keyboard.screen.js setCallback(f) Установка метода, вызывающегося после закрытия клавиатуры Parameters: Name Type Description f метод для установки Source: keyboard.screen.js setCurrentMode(typing, logic, mode) Установка текущего режима работы клавиатуры Parameters: Name Type Description typing состояние активности клавиш, возможные значения: 0 - все клавиши активны 1 - активны только клавиши цифр и сервисные клавиши 2 - активны только клавиши латинских букв и сервисные клавиши (клавиатура автоматически переведена в латинскую раскладку) 3 - активны только сервисные клавиши (&quot;Стереть&quot;, &quot;ОК&quot; и перевод курсора) 4 - активны клавиши цифр, латинских букв и сервисные клавиши (клавиатура автоматически переведена в латинскую раскладку) logic логика ввода символов, возможные значения: 0 - базовая логика, длина вводимой строки ограничивается только шириной поля ввода клавиатуры (MAX_INPUT_LENGTH) 1 - логика ввода номера банковской карты (длина ограничена 19 символами и каждые 4 символа вставляется пробел) 2 - логика ограничивает ввод только по заданной длине строки 3 - логика ограничивает ввод по заданному числовому ограничению mode режим отображения клавиатуры, возможные значения: 0 - русская буквенная раскладка в нижнем регистре 1 - русская буквенная раскладка в верхнем регистре 2 - русская раскладка дополнительных символов 3 - латинская буквенная раскладка в нижнем регистре 4 - латинская буквенная раскладка в верхнем регистре 5 - латинская раскладка дополнительных символов Source: keyboard.screen.js setInitialString(str) Установка строки в поле ввода клавиатуры (она может быть не пуста, если пользователь уже попытался ввести значения с помощью цифр на пульте до вызова клавиатуры) Parameters: Name Type Description str строка для инициализации поля ввода Source: keyboard.screen.js setMaxInputLength(value) Установка максимальной длины вводимой через клавиатуры строки Parameters: Name Type Description value максимальная длина строки Source: keyboard.screen.js setMaxValue(value) Установка максимального числового значения вводимой строки (только для числовых полей) Parameters: Name Type Description value максимальное значение строки Source: keyboard.screen.js show(inputId) Отображение окна клавиатуры (обновление констант, установка режима) Parameters: Name Type Description inputId идентификатор исходного поля ввода, для которого была вызвана клавиатура Source: keyboard.screen.js switchMode(inputId) Переключение режима в зависимости от исходного поля ввода Parameters: Name Type Description inputId идентификатор исходного поля ввода Source: keyboard.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"LoginScreen.html":{"id":"LoginScreen.html","title":"Class: LoginScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: LoginScreen LoginScreen new LoginScreen() Экран &quot;Авторизация&quot; (позволяет войти в сервис под своими учетными данными, полученными в ходе регистрации на сайте оператора/выдачи оператором или в экране &quot;Регистрация&quot;) Source: login.screen.js Methods askToExit(message, callback) Вызов окна о подтверждении Parameters: Name Type Description message строка, содержащая в себе действие, которое надо подствердить ии отклонить callback метод, вызывающийся в после подтверждения или отклонения Source: login.screen.js getAbonementId() Получение идентификатора строки для ввода абонемента Source: login.screen.js Returns: идентификатор Type string getInputSelectedId() Получение идентификатора поля ввода, находящегося в фокусе Source: login.screen.js Returns: идентификатор Type string getPasswordId() Получение идентификатора строки для ввода пароля Source: login.screen.js Returns: идентификатор Type string init() Инициализация экрана логина Source: login.screen.js key_back() Обработчик нажатия на кнопку &quot;Назад&quot; (закрытие приложения) Source: login.screen.js key_backspace() Обработчик нажатия на кнопку &quot;Возврат&quot; (удаление символов поле, выделенном фокусом) Source: login.screen.js key_digit() Обработчик нажатия на цифровые кнопки (ввод цифр) Source: login.screen.js key_down() Обработчик нажатия кнопки &quot;Вниз&quot; (навигация по полям ввода) Source: login.screen.js key_enter() Обработчик нажатия на кнопку &quot;ОК&quot; (попытка произвести вход в учетную запись) Source: login.screen.js Returns: Type boolean key_exit() Обработчик нажатия кнопки &quot;Выход&quot; (закрытие приложения) Source: login.screen.js key_left() Обработчик нажатия на кнопку &quot;Влево&quot; (удаление символов поле, выделенном фокусом) Source: login.screen.js key_power() Обработчик нажатия кнопки &quot;Питание&quot; (переход в спящий режим) Source: login.screen.js key_red() Обработчик нажатия на красную кнопку (переход на экран &quot;Регистрация&quot;) Source: login.screen.js key_right() Обработчик нажатия на кнопку &quot;Вправо&quot; (вызов клавиатуры для выделенного поля ввода) Source: login.screen.js key_up() Обработчик нажатия кнопки &quot;Вверх&quot; (навигация по полям ввода) Source: login.screen.js setAbonementId() Установка идентификатора строки для ввода абонемента Source: login.screen.js Returns: идентификатор Type string setPasswordId() Установка идентификатора строки для ввода пароля Source: login.screen.js Returns: идентификатор Type string show() Отображение экрана (сопровождается попыткой залогиниться с помощью данных, хранящихся во временной памяти устройства) Source: login.screen.js wheel() Обработчик скролла Source: login.screen.js Returns: Type boolean × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"MainMenuScreen.html":{"id":"MainMenuScreen.html","title":"Class: MainMenuScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: MainMenuScreen MainMenuScreen new MainMenuScreen() Экран &quot;Главное меню&quot; (содержит в себе конфигурируемый сервером список (запрашивается в init.js App.data.requestPortalSettings()) главных разделов приложения) Source: mainmenu.screen.js Methods addMenuItem(title, action, sortOrder) Добавление пункта меню в список Parameters: Name Type Description title название пункта, отображаемое в экране action идентификатор проверяемого пункта sortOrder порядковый номер пункта (по умолчанию пункт добавляется в конец списка) Source: mainmenu.screen.js checkMenuItemActionExists(action) Проверка того, присутствует в главном меню тот или иной пункт Parameters: Name Type Description action идентификатор проверяемого пункта Source: mainmenu.screen.js Returns: Type boolean generateMainMenu() Генерация главного меню (отрисовка меню согласно сформированному списку пунктов) Source: mainmenu.screen.js getMenuItems() Получение списка пунктов главного меню Source: mainmenu.screen.js Returns: Type Array init() Инициализация экрана главного меню (сопровождается запросом статуса аккаунта - после первого запроса статус запрашивается каждые 3 минуты) Source: mainmenu.screen.js key_back() Обработчик нажатия на кнопку &quot;Назад&quot; (для устройств Samsung и LG - выход из приложения, иначе при запущенном плеере возврат к полноэкранному режиму) Source: mainmenu.screen.js key_backspace() Обработчик нажатия на кнопку &quot;Воврат&quot; (переход к полноэкранному плееру) Source: mainmenu.screen.js key_down() Обработчик нажатия кнопки &quot;Вниз&quot; (навигация по главному меню) Source: mainmenu.screen.js key_enter() Обработчик нажатия кнопки &quot;ОК&quot; (открытие экрана согласно пункту, находящемуся в фокусе) Source: mainmenu.screen.js key_exit() Обработчик нажатия на кнопку &quot;Выход&quot; (для устройств Samsung и LG - выход из приложения, иначе при запущенном плеере возврат к полноэкранному режиму) Source: mainmenu.screen.js key_left() Обработчик нажатия кнопки &quot;Влево&quot; (навигация по главному меню) Source: mainmenu.screen.js key_power() Обработчик нажатия кнопки &quot;Питание&quot; (переход в спящий режим) Source: mainmenu.screen.js key_right() Обработчик нажатия кнопки &quot;Вправо&quot; (навигация по главному меню) Source: mainmenu.screen.js key_up() Обработчик нажатия кнопки &quot;Вверх&quot; (навигация по главному меню) Source: mainmenu.screen.js reset() Сброс параметров экрана до состояния до инициализации Source: mainmenu.screen.js show() Отображение экрана главного меню Source: mainmenu.screen.js wheel(delta) Обработчик скролла Parameters: Name Type Description delta Source: mainmenu.screen.js Returns: Type boolean × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"NotificationsScreen.html":{"id":"NotificationsScreen.html","title":"Class: NotificationsScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: NotificationsScreen NotificationsScreen new NotificationsScreen() Экран &quot;Мое расписание&quot; (содержит в себе список установленных пользователем в экране &quot;Программа передач&quot; напоминаний о грядущих передачах) Source: notifications.screen.js Methods formatDate(seconds) Форматирование даты в секундах до вида строки с указанием даты, месяца, года и времени в часах и минутах Parameters: Name Type Description seconds дата для форматирования в секундах Source: notifications.screen.js Returns: Type string init() Инициализация экрана напоминаний Source: notifications.screen.js key_back() Обработчик нажатия на кнопку &quot;Назад&quot; (переход к экрану &quot;Мой профиль&quot;) Source: notifications.screen.js key_backspace() Обработчик нажатия на кнопку &quot;Возврат&quot; (переход к экрану &quot;Мой профиль&quot;) Source: notifications.screen.js key_down() Обработчик нажатия на кнопку &quot;Вниз&quot; (навигация по списку напоминаний) Source: notifications.screen.js key_enter() Обработчик нажатия на кнопку &quot;ОК&quot; (запуск текущего канала, если передача идёт/будет в будущем и запуск архивной трансляции, если передача уже прошла) Source: notifications.screen.js key_exit() Обработчик нажатия на кнопку &quot;Выход&quot; (переход к экрану &quot;Мой профиль&quot;) Source: notifications.screen.js key_menu() Обработчик нажатия на кнопку &quot;Меню&quot; (переход к экрану главного меню) Source: notifications.screen.js key_up() Обработчик нажатия на кнопку &quot;Верх&quot; (навигация по списку напоминаний) Source: notifications.screen.js key_yellow() Обработчик нажатия на желтую клавишу (удаление напоминания из расписания) Source: notifications.screen.js refresh() Обновление времени на экране напоминаний Source: notifications.screen.js refreshDisplayTime() Обновление времени в плашке часов Source: notifications.screen.js refreshNotificationList() Обновление списка напоминаний Source: notifications.screen.js show() Отображение экрана напоминаний (сопровождается обновление времени в плашке часов и обновлением списка напоминаний) Source: notifications.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"PaymentScreen.html":{"id":"PaymentScreen.html","title":"Class: PaymentScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: PaymentScreen PaymentScreen new PaymentScreen() Экран &quot;Оплата&quot; (содержит в себе форму пополнения счета абонента банковской картой) Source: payment.screen.js Methods callKeyboard(selectedInput) Вызод клавиатуры для разных полей ввода Parameters: Name Type Description selectedInput идентификатор поля ввода, для которого вызывается клавиатура Source: payment.screen.js init() Инициализация экрана &quot;Оплата&quot; Source: payment.screen.js key_back() Обработчик нажатия на кнопку &quot;Назад&quot; (переход к экрану &quot;Баланс&quot;) Source: payment.screen.js key_backspace() Обработчик нажатия на кнопку &quot;Возврат&quot; (переход к экрану &quot;Баланс&quot;) Source: payment.screen.js key_digit() Обработчик нажатия на цифровой кнопки (ввод значения в цировое поле) Source: payment.screen.js key_down() Обработчик нажатия на кнопку &quot;Вниз&quot; (навигация по полям формы оплаты) Source: payment.screen.js key_enter() Обработчик нажатия на кнопку &quot;ОК&quot; (вызов клавиатуры, выбор значения или попытка оплаты в зависимости от выделенного поля ввода) Source: payment.screen.js key_exit() Обработчик нажатия на кнопку &quot;Выход&quot; (в случае работающего плеера - переход в полноэкранный режим плеера, иначе переход в экран баланса) Source: payment.screen.js key_left() Обработчик нажатия на кнопку &quot;Влево&quot; (навигация по полям формы оплаты или удаление последнего символа) Source: payment.screen.js key_menu() Обработчик нажатия на кнопку &quot;Меню&quot; (переход к экрану главного меню) Source: payment.screen.js key_right() Обработчик нажатия на кнопку &quot;Вправо&quot; (навигация по полям формы оплаты) Source: payment.screen.js key_up() Обработчик нажатия на кнопку &quot;Вверх&quot; (навигация по полям формы оплаты) Source: payment.screen.js refreshHelpbar() Обновление нижнего футера с подсказками Source: payment.screen.js resetCardData() Сброс данных в полях формы оплаты Source: payment.screen.js setAmount() Установка в поле суммы оплаты Source: payment.screen.js setParentScreen(value) Установка родительского экрана Parameters: Name Type Description value идентификатор родительского экрана Source: payment.screen.js setPaymentForm() Отрисовка и установка значений формы оплаты Source: payment.screen.js show() Отображение экрана &quot;Оплата&quot; (сопровождается запросом суммы оплаты из предыдущего экрана или с сервера, а также отрисовкой формы оплаты) Source: payment.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"PlayerScreen.html":{"id":"PlayerScreen.html","title":"Class: PlayerScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: PlayerScreen PlayerScreen new PlayerScreen() Экран &quot;Плеер&quot; (полноэкранный режим плеера с возможностью управлять воспроизводимым видео) Source: player.screen.js Methods clearRefreshInfoCallback() Удалить метод обновления инфобара Source: player.screen.js defaultKeyEnterHandler() Обработчик нажатия на кнопку &quot;ОК&quot; по умолчанию (переход на родительский экран) Source: player.screen.js getChannel() Получение объекта текущего канала Source: player.screen.js Returns: Type * getIndexOfActionInPanelMenu(action) Получение индекса определенного пункта списка верхней панели Parameters: Name Type Description action действие, которому должен соответствовать искомый пункт списка Source: player.screen.js Returns: Type number getItemNameFunction(index) Метод, формирующий html для заполнения пунктов панели управления плеером Parameters: Name Type Description index индекс элемента в списке для заполнения Source: player.screen.js Returns: Type string getProgram() Получение объекта запущенной архивной передачи Source: player.screen.js Returns: Type * getVideo() Получение объекта запущенного видео Source: player.screen.js Returns: Type * getVideoFile() Получение объекта запущенного видеофайла Source: player.screen.js Returns: Type * hideLoadingBar() Скрытие лоадера загрузки Source: player.screen.js hidePauseIcon() Скрытие плашки со значком паузы в полноэранном режиме плеера Source: player.screen.js hideTvInfoBar() Скрытие инфобара в режиме плеера Live и Archive Source: player.screen.js hideVideoInfoBar() Скрытие инфобара в режиме плеера Video Source: player.screen.js init() Инициализация экрана плеера Source: player.screen.js initPanelMenu(type) Инициализация верхней панели инфобара Parameters: Name Type Description type тип инфобара, возможнгые значения: tv - инфобар в режиме плеера Live и Archive video - инфобар в режиме Video Source: player.screen.js key_aspect() Обработчик нажатия кнопки &quot;Aspect&quot; (смена пропорций окна плеера) Source: player.screen.js key_back() Обработчик нажатия кнопки &quot;Назад&quot; (в случае открытого инфобара выполняет его закрытие, иначе переходит на родительский экран) Source: player.screen.js key_backspace() Обработчик нажатия кнопки &quot;Возврат&quot; (переход к экрану главного меню) Source: player.screen.js key_blue() Обработчик нажатия синей кнопки (добавление/удаление проигрываемого канала в категорию &quot;Избранное&quot; (только в режиме плеера Live)) Source: player.screen.js key_ch_minus() Обработчик нажатия кнопки &quot;Уменьшение номера канала&quot; (работает только в режиме плеера Live) Source: player.screen.js key_ch_plus() Обработчик нажатия кнопки &quot;Увеличение номера канала&quot; (работает только в режиме плеера Live) Source: player.screen.js key_digit(digit) Обработчик нажатия цифровой кнопки (включение канала по номеру) Parameters: Name Type Description digit номер канала Source: player.screen.js key_down() Обработчик нажатия кнопки &quot;Вниз&quot; (навигация по каналам; для телевизоров Samsung с включенным параметром samsung_guidelines_compatibility_mode в client.js - включение следующего канала, в остальных ситуациях - включение предыдущего канала) Source: player.screen.js key_enter() Обработчик нажатия кнопки &quot;ОК&quot; (в случае видимой верхней панели инфобара и нахождения ее в фокусе - вызов действия в фокусе, в остальных ситуациях происходит либо открытие инфобара (при наличии настройки в client.js), либо переход на родительский экран) Source: player.screen.js key_exit() Обработчик нажатия кнопки &quot;Выход&quot; (для телевизоров Samsung с включенным параметром samsung_guidelines_compatibility_mode в client.js - закрытие приложения, в остальных случаях - переход к экрану главного меню) Source: player.screen.js key_fwd() Обработчик нажатия кнопки &quot;Перемотка вперед&quot; (работает только в режимах Archive и Video) Source: player.screen.js key_info() Обработчик нажатия кнопки &quot;Информация&quot; (отображение инфобара) Source: player.screen.js key_left() Обработчик нажатия кнопки &quot;Влево&quot; (в случае, если в фокусе верхняя панель инфобара, то навигация по панели, при скрытом инфобаре и при включенном параметре change_volume_on_left_right_arrows_keys в client.js для всех устройств кроме телевизоров Samsung и LG - уменьшение громкости (для приставок dune настройка в client.js не обязательна, смена звука на них по умолчанию происходит с помощью стрелок), в остальных случаях по нажатию на данную кнопку происходит перемотка назад) Source: player.screen.js key_menu() Обработчик нажатия кнопки &quot;Меню&quot; (переход к экрану главного меню) Source: player.screen.js key_mute() Обработчик нажатия кнопки &quot;Mute&quot; (уменьшение громкости звука до 0) Source: player.screen.js key_pause() Обработчик нажатия кнопки &quot;Пауза&quot; (остановка воспроизводимого контента, в режиме Live - переход на архив этой же передачи в случае, если он пишется, в режиме Archive, Video - обычная остановка) Source: player.screen.js key_play() Обработчик нажатия кнопки &quot;Play&quot; (снятие с паузы) Source: player.screen.js key_play_pause() Обработчик нажатия кнопки &quot;Play/Pause&quot; (остановка воспроизводимого контента, в режиме Live - переход на архив этой же передачи в случае, если он пишется, в режиме Archive, Video - обычная остановка) Source: player.screen.js key_power() Обработчик нажатия кнопки &quot;Питание&quot; (переход в спящий режим) Source: player.screen.js key_red() Обработчик нажатия красной кнопки (переход к экрану &quot;Программа передач&quot;) Source: player.screen.js key_rew() Обработчик нажатия кнопки &quot;Перемотка назад&quot; (работает только в режимах Archive и Video) Source: player.screen.js key_right() Обработчик нажатия кнопки &quot;Вправо&quot; (в случае, если в фокусе верхняя панель инфобара, то навигация по панели, при скрытом инфобаре и при включенном параметре change_volume_on_left_right_arrows_keys в client.js для всех устройств кроме телевизоров Samsung и LG - увеличение громкости (для приставок dune настройка в client.js не обязательна, смена звука на них по умолчанию происходит с помощью стрелок), в остальных случаях по нажатию на данную кнопку происходит перемотка вперед) Source: player.screen.js key_stop() Обработчик нажатия кнопки &quot;Стоп&quot; (полная остановка воспроизведения и переход на родительский экран) Source: player.screen.js key_up() Обработчик нажатия кнопки &quot;Вверх&quot; (навигация по каналам; для телевизоров Samsung с включенным параметром samsung_guidelines_compatibility_mode в client.js - включение предыдущего канала, в остальных ситуациях - включение следующего канала) Source: player.screen.js key_vol_minus() Обработчик нажатия кнопки &quot;Уменьшение громкости&quot; Source: player.screen.js key_vol_plus() Обработчик нажатия кнопки &quot;Увеличение громкости&quot; Source: player.screen.js panelMenuButtonHandler() Обработчик нажатия на один из пунктов списка в верхней панели инфобара Source: player.screen.js playFromBegin() Запуск вопроизводимой передачи с начала (работает только для каналов с записью архива и видео; в случае, если проигрывается передача из архива или видео, то происходит просто перемотка на начало, иначе плеер из режима Live автоматически переходит в режим Archive и текущая передача запускается с начала) Source: player.screen.js playLiveTVPausedProgram(url, is_paused) Запуск программы, которая была остановлена из режима Live (данный метод запускает архивную программу, url на которую был запрошен в процессе воспроизведения с начала или вызова паузы в процессе проигрывания в Live-режиме; метод специфичен тем, что добавляет в объект программы помимо стандартных ещё одно поле - from_live_tv, которое необходимо для корректного запуска архивной передачи без предварительного запроса всего списка передач) Parameters: Name Type Description url адрес потока запускаемой передачи is_paused флаг, отвечающий за то, нужно ли после запуска передачи её остановить, т.е. была ли вызвана функция &quot;Пауза&quot;, либо была вызвана функция &quot;На начало&quot; Source: player.screen.js refresh() Обновление экрана плеера Source: player.screen.js refreshInfo(currentTime) Обновление информации в инофобаре Parameters: Name Type Description currentTime текущее время в секундах Source: player.screen.js Returns: Type * refreshPanelMenu() Перерисовка верхней панели инфобара Source: player.screen.js resetAudioTracks() Сброс данных об аудиодорожках потока Source: player.screen.js resetPanelMenuFocus() Сброс фокуса панели управления плеером Source: player.screen.js setAudioTracksInfo(tracks) Установка информации об аудиодорожках текущего контента Parameters: Name Type Description tracks массив объектов аудиодорожек Source: player.screen.js setChannel(value) Установка объекта текущего канала и значений в инфобар в соответствии с ним Parameters: Name Type Description value объект текущего канала Source: player.screen.js setFocusedMenu(focused) Установка фокуса на верхнюю панель инфобара Parameters: Name Type Description focused идентификатор объекта панели Source: player.screen.js setIgnoreKeyPress(flag) Установка значения флага, отвечающего за игнорирование нажатия клавиш Parameters: Name Type Description flag Source: player.screen.js setParentScreen(parent) Установка идентификатора экрана, из которого был запущен плеер Parameters: Name Type Description parent Source: player.screen.js setProgram(valueProgram, valueChannel) Установка объекта запущенной архивной передачи и значений в инфобар в соответствии с ней Parameters: Name Type Description valueProgram запущенная архивная передача valueChannel канал, на котором воспроизводилась эта передача Source: player.screen.js setRefreshInfoCallback(callbackFunc, interval) Установка метода для обновления инфобара Parameters: Name Type Description callbackFunc метод interval период обновления в миллисекундах Source: player.screen.js setVideo(value) Установка объекта запущеннного видео и значений в инфобар в соответствии с ним Parameters: Name Type Description value объект запущенного видео Source: player.screen.js setVideoFile(value) Установка запущенного видеофайла Parameters: Name Type Description value объект видеофайла Source: player.screen.js show() Отображение экрана плеера Source: player.screen.js showLoadingBar() Отображение лоадера загрузки Source: player.screen.js showPanelMenu() Отображение верхней панели инфобара (сопровождается очисткой массива пунктов панели и новым заполнением) Source: player.screen.js showPauseIcon() Отображение плашки со значком паузы в полноэранном режиме плеера Source: player.screen.js showTvInfoBar(force) Отображение инфобара в режиме плеера Live и Archive (сопровождается инициализацией и отображением верхней панели, а также установкой таймаута для скрытия) Parameters: Name Type Description force флаг, отвечающий за установку таймера на скрытие инфобара: true - не устанавливать (инфобар закроется только после инициализации этого действия пользователем) false - установить таймер для скрытия инфобара Source: player.screen.js showVideoInfoBar(force) Отображение инфобара в режиме плеера Video (сопровождается инициализацией и отображением верхней панели, а также установкой таймаута для скрытия) Parameters: Name Type Description force флаг, отвечающий за установку таймера на скрытие инфобара: true - не устанавливать (инфобар закроется только после инициализации этого действия пользователем) false - установить таймер для скрытия инфобара Source: player.screen.js showVolumeBar(value) Отображение плашки регулировки громкости звука в полноэранном режиме плеера (закрывается по таймеру) Parameters: Name Type Description value уровень звука Source: player.screen.js unsetFocusedMenu(unfocused) Снятие фокуса с верхней панели инфобара Parameters: Name Type Description unfocused идентификатор объекта панели Source: player.screen.js × Search results Close Index of doc: http://mi-justify-docs.readthedocs.io "},"PopupGenresScreen.html":{"id":"PopupGenresScreen.html","title":"Class: PopupGenresScreen","body":" Impuls: Screens Classes AccountScreenAppsScreenBalanceScreenCategorizedTVScreenEPGScreenFirstLoadingScreenGamesRecordsScreenGamesScreenHistoryOfPaymentsScreenInfoScreenKeyboardScreenLoginScreenMainMenuScreenNotificationsScreenPaymentScreenPlayerScreenPopupGenresScreenPopupInactiveScreenPopupListScreenPopupMenuScreenPopupMessageScreenPopupParentCodeScreenRadioScreenSettingsScreenSignupScreenTVChannelsScreenVideoCatalogScreenVideoScreen Class: PopupGenresScreen PopupGenresScreen new PopupGenresScreen() Окно выбора жанров для фильтрации в экране &quot;ТВ по интересам&quot; Source: popupgenres.screen.js Methods init() Инициализация окна жанров передач (сопровождае
